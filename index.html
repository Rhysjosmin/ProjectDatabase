<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhys Josmin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&family=Poppins:wght@200;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="graph"></div>
<div class="main">
    <div class="text" >
        <h1>Rhys Josmin Rodrigues</h1>
        <h7 >3D Artist + Dev</h7>
        <ul>
            <li><a href="">Projects</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="https://github.com/Rhysjosmin">Github</a></li>
            <li><a href="https://youtube.com/@Rhysjosmin">Youtube</a></li>
        </ul>
    </div>
    <img src="./Media/Images/Rhys-V2.jpg" alt="">

</div>
</body>
<style>
    /* font-family: 'IBM Plex Mono', monospace;
font-family: 'Poppins', sans-serif; */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    :root{
        --background_Color:#000505;
        --wireColor:white;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;

        color: white;
        height:100vh;
        width: 100vw;
        background: radial-gradient(159.58% 101.53% at 74.84% 50.00%, #000E0E 0%, #000505 32.91%, #111 100%);    }
    
    .graph{
        --size:30px;
        width: 100vw;
        height: 100vh;
        opacity: .01;
        filter: blur(.2px);
        position: fixed;
        z-index: -1;
        background-image:  linear-gradient(var(--wireColor) 1px, transparent 1px), linear-gradient(to right, var(--wireColor) 1px, transparent 1px);
        background-size: var(--size) var(--size);
    }
        .main{
        display: flex;
        width: 90vw;
     
    }
    .text{
        display: flex;
        flex-direction: column;
        position: relative;
        height: 450px;
        display: flex;
        flex-direction: column;
        /* justify-content: space-between; */
    }
    h7{
        text-shadow: 0 0 5px rgba(255, 255, 255, .1);
        font-family: 'Poppins', sans-serif; font-weight: 200;
        font-size: 3em;
        background: linear-gradient(45deg, #3333ff, #00ff88);
        background-size: 200% auto;
        animation: gradient-animation 3s ease infinite;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    h1{
        white-space: wrap;
        font-family: 'Poppins', sans-serif;
        font-weight: 900;
        font-size: 5em;
        line-height: 1.1em;
        align-self: flex-start;
    }
    ul{
        font-family: 'IBM Plex Mono', monospace; font-weight: 100;
        position: absolute;
        bottom: 0;
        color: #6b6b6b;
        /* background-color: aqua; */
        font-size: 1.9em;
        list-style: none;
  
    }
    li a{
        text-decoration: none;
        color: inherit;
        transition: .2s;
    }
    li a:hover{ 
        color: #ffffff;
    }
    img{
        height: 450px;
        border-radius: 0 50% 0px 0px;

    }
    @keyframes gradient-animation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@media (max-width:900px) and (min-width:600px) {
    .main{
        /* flex-direction: column-reverse; */
        
        gap: 10px;
    }
    img{
        height: 40vw;
      

    }
    h1{
        font-size: 4em;
    }
}
@media (max-width:600px) {
    .main{
        height: 80vh;
        flex-direction: column-reverse;
        justify-content: space-between;
    }
    img{
        height:150px;
        width: 150px;
       

    }
    ul{
        position: relative;
        bottom: auto;
    }
    h1{
        margin-top: 8px;
        font-size: 3.8em;
    }
    h7{
        font-size: 2.3em;
    }
}

</style>
</html>

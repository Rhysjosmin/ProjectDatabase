<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManyLinks</title>
    <script src="https://cdn.tailwindcss.com/3.3.2"></script>
</head>
<body>
    <div id="console"></div>
</body>
<script>
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const product = urlParams.get('link')
console.log(product.split(','));
Links=product.split(',')

Links.forEach(element => {
    document.getElementById('console').innerHTML+=`<a href=${element}>${element}</a>`
});
</script>
<style>
    a{
        color:rgb(47, 47, 47);
        display: block;
    }
    a:hover{
        color:blue;
 
    }
</style>
</html>
